// Characters for random glitch
const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

// Wrap each letter in a span for individual glitch
function wrapLetters(word) {
  return word.split('').map(c => `<span class="glitch-letter" data-char="${c}">${c}</span>`).join('');
}

// Randomly scramble letters
function glitchLetters() {
  document.querySelectorAll('.glitch-letter').forEach(letter => {
    if (Math.random() < 0.3) {
      letter.textContent = chars[Math.floor(Math.random() * chars.length)];

    }
  });
}

// Change the word with glitch effect

  // Update word after fade

    index = (index + 1) % words.length;
    textEl.innerHTML = wrapLetters(words[index]);
    textEl.classList.remove('fade-out');

}

<body>
  <canvas id="snowCanvas" aria-hidden="true"></canvas>
  <script>
    (() => {
      const canvas = document.getElementById('snowCanvas');
      const ctx = canvas.getContext('2d');

      let DPR = Math.max(1, window.devicePixelRatio || 1);
      let width = 0, height = 0;

      const particles = [];
      const config = {
        density: 1.2,
        baseSpeed: 1.2,
        baseSize: 3.0,
        wind: 0,
        maxParticles: 4000
      };

      function resize() {
        DPR = Math.max(1, window.devicePixelRatio || 1);
        width = Math.floor(window.innerWidth);
        height = Math.floor(window.innerHeight);
        canvas.width = width * DPR;
        canvas.height = height * DPR;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

        const target = Math.min(config.maxParticles, Math.floor((width * height) / 6000 * config.density));
        while (particles.length < target) particles.push(create());
        while (particles.length > target) particles.pop();
      }

      function create(y = Math.random() * height) {
        const size = Math.random() * config.baseSize + 1.2;
        return {
          x: Math.random() * width,
          y: y,
          r: size,
          vy: (Math.random() * 0.6 + 0.4) * (config.baseSpeed * (0.6 + size / 4)),
          vx: (Math.random() * 0.6 - 0.3),
          ang: Math.random() * Math.PI * 2,
          swing: Math.random() * 0.6 + 0.2,
          a: Math.random() * 0.6 + 0.35
        };
      }

      let lastTime = performance.now();
      function frame(now) {
        const dt = Math.min(50, now - lastTime) / 16.6667;
        lastTime = now;

        ctx.clearRect(0, 0, width, height);

        config.wind = Math.sin(now / 7000) * 0.4;

        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.ang += 0.01 * p.swing * dt;
          const sway = Math.sin(p.ang) * (p.swing * 8 + config.wind * 10);
          p.x += (p.vx + config.wind * 0.15 + sway * 0.02) * dt;
          p.y += p.vy * dt;

          if (p.y - p.r > height) {
            particles[i] = create(-10);
            particles[i].x = Math.random() * width;
            continue;
          }

          if (p.x < -20) p.x = width + 20;
          if (p.x > width + 20) p.x = -20;

          ctx.beginPath();
          ctx.arc(Math.round(p.x) + 0.5, Math.round(p.y) + 0.5, p.r, 0, Math.PI * 2);
          ctx.shadowBlur = Math.max(0, p.r * 0.8);
          ctx.shadowColor = 'rgba(230,245,255,' + (p.a * 0.8) + ')';
          ctx.fillStyle = 'rgba(245,255,255,' + p.a + ')';
          ctx.fill();
          ctx.shadowBlur = 0;
        }

        requestAnimationFrame(frame);
      }

      window.addEventListener('resize', resize);
      resize();
      requestAnimationFrame(frame);
    })();
  </script>
